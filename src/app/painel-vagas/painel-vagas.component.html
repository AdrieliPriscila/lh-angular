<div class="mx-auto" style="width: 450px;">
    <h3>Cadastrar</h3>
        <div class="row g-3">
            <div class="col-sm-7">
                <label>ID</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="vaga.id">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-sm-7">
                <label>Nome</label>
                <input type="text" class="form-control" name="nome" [(ngModel)]="vaga.nome">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-sm-7">
                <label>Foto</label>
                <input type="text" class="form-control" name="foto" [(ngModel)]="vaga.foto">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-sm-7">
                <label>Descricão</label>
                <input type="text" class="form-control" name="descricao" [(ngModel)]="vaga.descricao">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-sm-7">
                <label>Salário</label>
                <input type="text" class="form-control" name="salario" [(ngModel)]="vaga.salario">
            </div>
        </div>
</div>

<div class="mx-auto" style="width: 500px;">
    <div class="mb-3">
        <form> <br>
            <button type="button" (click)="cadastrar()">Cadastrar Vaga</button>
            <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
            <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
        </form>
    </div>
</div>
<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
                <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
                <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

                <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
        </div>

    </div>
</section>
